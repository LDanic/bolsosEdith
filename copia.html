<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsos Edith - Tu Compañera de Estilo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #527E58;
            --secondary-color: #B9C4CC;
            --text-color: #333;
            --white: #ffffff;
        }

        /* Header Styles */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.5rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
        }

        /* Hero Section */
        .hero {
            background-color: var(--secondary-color);
            padding: 8rem 2rem 4rem;
            text-align: center;
        }

        .hero h1 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .hero p {
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Categories Section */
        .categories {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .categories h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .category-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: none;
            background-color: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.2);
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .product-overlay {
            opacity: 1;
        }

        .view-more-btn {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-more-btn:hover {
            background-color: #3f5f42;
        }

        .product-info {
            padding: 1rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .product-info p {
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--white);
            padding: 1rem;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            background: none;
            border: none;
            padding: 5px;
        }

        /* Footer */
        footer {
            background-color: var(--text-color);
            color: var(--white);
            padding: 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .logo-img {
                width: 40px;
                height: 40px;
            }

            .brand-name {
                font-size: 1.2rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

        // Función para mostrar productos
        function displayProducts(category = 'todos') {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            const filteredProducts = category === 'todos'
                ? products
                : products.filter(product => product.category === category);

            filteredProducts.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <div class="product-image-container">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                            <div class="product-overlay">
                                <button class="view-more-btn" onclick="openModal('${product.image}')">Ver más</button>
                            </div>
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>$${product.price}</p>
                        </div>
                    </div>
                `;
                productsGrid.innerHTML += productCard;
            });
        }

        // Funciones para el modal
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        function openModal(imageSrc) {
            modal.classList.add('active');
            modalImage.src = imageSrc;
            document.body.style.overflow = 'hidden'; // Previene el scroll
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Restaura el scroll
        }

        // Cerrar modal con el botón
        document.querySelector('.close-modal').addEventListener('click', closeModal);

        // Cerrar modal haciendo clic fuera de la imagen
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Event listeners para los botones de categoría
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remover clase active de todos los botones
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Agregar clase active al botón clickeado
                button.classList.add('active');
                // Mostrar productos de la categoría seleccionada
                displayProducts(button.dataset.category);
            });
        });

        // Mostrar todos los productos al cargar la página
        displayProducts();
    </script>
</body>
</html>
