<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bolsos Edith - Tu Compañera de Estilo</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="./assets/logo2.png" alt="Logo Bolsos Edith" class="logo-img">
                <span class="brand-name">Bolsos Edith</span>
            </div>
            <div class="nav-links">
                <a href="#inicio">Inicio</a>
                <a href="#productos">Productos</a>
                <a href="#nosotros">Nosotros</a>
                <a href="#contacto">Contacto</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="inicio">
        <h1>Bolsos Edith</h1>
        <p>Diseñamos compañeras de vida que empoderan a mujeres de todas las edades para expresar su estilo único.</p>
    </section>

    <section class="categories" id="productos">
        <h2>Nuestros Productos</h2>
        <div class="category-filters">
            <button class="category-btn active" data-category="todos">Todos</button>
            <button class="category-btn" data-category="carteras">Carteras</button>
            <button class="category-btn" data-category="bolsos">Bolsos</button>
            <button class="category-btn" data-category="morrales">Morrales</button>
        </div>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </section>

    <!-- Modal para imagen ampliada -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <img src="" alt="Producto" class="modal-image" id="modalImage">
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2024 Bolsos Edith - Todos los derechos reservados</p>
            <p>Barrio Restrepo, Bogotá</p>
        </div>
    </footer>

    <script  src="script.js"></script>
</body>
</html>
